<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<meta charset="utf-8" >
	<script src="test.js" ></script>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container body">

		<div class="output">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<span id="outputCount">0</span>
				</div>
			</div>
		</div>

	<div class="input">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="1" class="btn btn-success" onclick="Counter(this)">1</button></div>
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="2" class="btn btn-success" onclick="Counter(this)">2</button></div>
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="3" class="btn btn-success" onclick="Counter(this)">3</button></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="4" class="btn btn-success" onclick="Counter(this)">4</button></div>
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="5" class="btn btn-success" onclick="Counter(this)">5</button></div>
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="6" class="btn btn-success" onclick="Counter(this)">6</button></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="7" class="btn btn-success" onclick="Counter(this)">7</button></div>
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="8" class="btn btn-success" onclick="Counter(this)">8</button></div>
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="9" class="btn btn-success" onclick="Counter(this)">9</button></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4"></div>
			<div class="col-md-4 col-sm-4 col-xs-4"><button value="0" class="btn btn-success" onclick="Counter(this)">0</button></div>
			<div class="col-md-4 col-sm-4 col-xs-4"></div>
		</div>



		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3 bigFont"><button class="btn btn-warning" onclick="Sign(this)">+</button></div>



			<div class="col-md-3 col-sm-3 col-xs-3 bigFont"><button class="btn btn-warning" onclick="Sign(this)">-</button></div>
			<div class="col-md-3 col-sm-3 col-xs-3 bigFont"><button class="btn btn-warning" onclick="Sign(this)">*</button></div>
			<div class="col-md-3 col-sm-3 col-xs-3 bigFont"><button class="btn btn-warning" onclick="Sign(this)">/</button></div>
		</div>


		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6"><button class="btn btn-danger" onclick="reset(this)">reset</button></div>
			<div class="col-md-6 col-sm-6 col-xs-6"><button class="btn btn-danger" onclick="answer(this)">answer</button></div>
		</div>

	</div>

</div>
</body>
</html>
